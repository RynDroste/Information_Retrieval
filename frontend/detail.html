<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details - AFURI Menu Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .detail-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .detail-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .detail-title {
            font-size: 2.2em;
            margin: 0 0 15px 0;
            color: #333;
            line-height: 1.3;
        }
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }
        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .detail-content {
            line-height: 1.8;
            color: #444;
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 1.05em;
        }
        .detail-section {
            margin-top: 30px;
        }
        .detail-section-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
            padding-left: 15px;
        }
        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .external-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .external-link:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }
        .error {
            text-align: center;
            padding: 100px 20px;
            color: white;
            background: white;
            border-radius: 20px;
            color: #d32f2f;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <a href="index.html" class="back-button">← Back to Search</a>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading article details...</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Article not found or error loading details.</p>
            <a href="index.html" class="back-button">← Back to Search</a>
        </div>
        
        <div id="detailContent" style="display: none;">
            <div class="detail-card">
                <div class="detail-header">
                    <h1 id="detailTitle" class="detail-title"></h1>
                    <div id="detailPrice" class="detail-meta"></div>
                </div>
                
                <div class="detail-meta" id="detailMeta"></div>
                
                <div id="detailSections"></div>
                
                <div class="detail-section">
                    <div class="detail-section-title">Content</div>
                    <div id="detailContentText" class="detail-content"></div>
                </div>
                
                <div id="detailTags" class="detail-section" style="display: none;">
                    <div class="detail-section-title">Tags</div>
                    <div class="detail-tags" id="detailTagsList"></div>
                </div>
                
                <a id="externalLink" href="#" target="_blank" class="external-link" style="display: none;">
                    View Original Page →
                </a>
            </div>
        </div>
    </div>

    <script src="detail.js"></script>
</body>
</html>
