<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFURI Menu Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçú AFURI Menu Search</h1>
            <p class="subtitle">Search and explore AFURI ramen menu items</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search menu items (e.g., 'yuzu', 'ramen', 'tsukemen', 'chashu')..."
                    autocomplete="off"
                >
                <button id="searchBtn">Search</button>
            </div>
            <div class="search-options">
                <label>
                    <input type="radio" name="searchMode" value="local" checked>
                    Local Search (JSON)
                </label>
                <label>
                    <input type="radio" name="searchMode" value="solr">
                    Solr Search
                </label>
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="resultCount">0</span> menu items available
        </div>

        <div class="filters">
            <select id="sortBy">
                <option value="relevance">Sort by Relevance</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="category">Category</option>
            </select>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <div id="results" class="results"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No articles found. Try a different search term.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
